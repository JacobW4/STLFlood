<script>
// proxy-server.js
const express = require('express');
const fetch = require('node-fetch');
const app = express();

const apiUrl = 'https://editor.giscloud.com/rest/1/users/current/options/MAP_2812475_LAYERS_STATES.json?_=1733168660673';
const apiKey = 'fd87f4a144481c48e08b683e1fe3c1f7';  // Your GIS Cloud API key

// Middleware to allow CORS (for frontend testing or production)
app.use((req, res, next) => {
    res.setHeader('Access-Control-Allow-Origin', '*');
    res.setHeader('Access-Control-Allow-Methods', 'GET, POST, PUT, DELETE');
    res.setHeader('Access-Control-Allow-Headers', 'Content-Type');
    next();
});

// Proxy route to handle the request to GIS Cloud
app.get('/proxy-api', async (req, res) => {
    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${apiKey}`,  // API Key in Authorization header
                'Content-Type': 'application/json',
            }
        });

        if (!response.ok) {
            return res.status(response.status).json({ error: 'Error fetching data' });
        }

        const data = await response.json();
        res.json(data); // Forward the data to your frontend
    } catch (error) {
        console.error('Error fetching data:', error);
        res.status(500).json({ error: 'Internal Server Error' });
    }
});

// Start the proxy server
app.listen(3000, () => {
    console.log('Proxy server running on http://localhost:3000');
});




</script>
